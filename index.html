<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名聊天室</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🐑 匿名聊天室</h1>
            <p>测试版本 - 基础功能</p>
        </header>

        <div class="room-list">
            <div class="room-card" onclick="enterRoom('general', '普通聊天室')">
                <div class="room-icon">🏠</div>
                <div class="room-info">
                    <h3>普通聊天室</h3>
                    <p>测试房间</p>
                </div>
            </div>
        </div>

        <button class="create-room-btn" onclick="createNewRoom()">
            + 创建新聊天室
        </button>
    </div>

    <script>
        // 最简单的进入房间函数
        function enterRoom(roomId, roomName) {
            console.log('进入房间:', roomId, roomName);
            
            // 直接使用URL参数传递
            window.location.href = 'chat.html?roomId=' + encodeURIComponent(roomId) + '&roomName=' + encodeURIComponent(roomName);
        }

        function createNewRoom() {
            const roomId = 'room_' + Date.now();
            const roomName = '新聊天室';
            enterRoom(roomId, roomName);
        }
    </script>
</body>
</html>
